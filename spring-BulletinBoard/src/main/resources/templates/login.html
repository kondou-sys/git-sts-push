<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>ログインフォーム</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap
/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap
/3.3.7/css/bootstrap-theme.min.css" />
</head>

<body>
<div class="container">
    <h1>AWSコミュ掲示開発</h1>
    
    <hr>
     
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">ログインフォーム</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            ユーザー名またはパスワードが正しくありません。
        </div>
        <input type="text" class="form-control" name="username" 
                        placeholder="Username" required="required"
                        autofocus="autofocus"/>
        <input type="password" class="form-control" name="password"
                        placeholder="Password" required="required"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
           ログイン
        </button>
    </form>
</div>

<br>

<center><form action="/register" method="GET">
    <input type="submit" value="新規ユーザ登録">
</form></center>

</body>
</html>
