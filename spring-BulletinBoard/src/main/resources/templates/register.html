<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規ユーザー登録</title>

</head>
<body>
<h3>新規ユーザー登録</h3>


  <form th:action="@{/register}"th:object="${user}"method="POST">
  <input type="text" name="username" th:value="*{username}"placeholder="Username"><br>
  <input type="password" name="password" th:value="*{password}"placeholder="Password"><br>
  <br>
  <input type="submit" value="登録">
  </form> 
     
<br>

<form action="/login">
    <input type="submit" value="戻　る" />
</form>
</body>
</html>
